<form [formGroup]="form" (ngSubmit)="login()" class="margin">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" placeholder="email" formControlName="email"  class="form-control">
    <div *ngIf="form.controls.email.touched && !form.controls.email.valid" class="alert alert-danger"> Email is requiered 
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" placeholder="password" formControlName="password"  class="form-control">
    <div *ngIf="form.controls.password.touched && !form.controls.password.valid" class="alert alert-danger"> Password is requiered 
    </div>
  </div>
  <input class="btn btn-primary" [disabled]="form.invalid" type="submit" value="Submit">
  </form>
