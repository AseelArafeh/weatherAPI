<div class="header" appChangeHeight>
	<img class="icon header-icon" src="../../assets/home.png" alt="" [routerLink]="'/home'"/>
</div>
<div class="flex-row">
	<input placeholder="City Name" [(ngModel)]="name" >
</div>
<hr>
<div *ngFor="let day of weatherForAroundCities?.list | search:name; index as i" >
	<div class="flex-row">
		<span class="search-text">{{day?.name}}</span>
		<app-next-days-item  [nextDayForcast]="day" ></app-next-days-item>
	</div>
	<hr>
</div>
